<div ng-style="confirmContainer" class="confirm-container">
    <div class="confirm-dialog">
        <div class="confirm-content" ng-if="!isLoad">
            <div class="confirm-box" ng-if="isConfirm">
                <div class="confirm-close" ng-click="cancel()"></div>
                <div class="confirm-text">
                    {{text}}
                </div>
                <div class="confirm-btn text-center">
                    <button type="button" class="btn btn-success btn-modal" ng-click="ok()">{{btntext}}</button>
                    <button type="button" class="btn btn-modal-cancel" ng-click="cancel()">取 消</button>
                </div>
            </div>
            <div class="confirm-box" ng-if="!isConfirm">
                <div class="confirm-close" ng-click="cancel()"></div>
                <div class="confirm-text">
                    <img ng-src="{{imgUrl}}"/>
                    <p>{{text}}</p>
                </div>
                <div style="position: absolute;top: 5px;width: 190px;text-align: center;left: 60px;">{{time}}秒后自动关闭</div>
            </div>
        </div>
        <div class="confirm-content" ng-if="isLoad">
            <div class="confirm-box">
                <div class="confirm-text">
                    <div class="img">
                        <img src="app/img/loading.png" />
                    </div>
                    <p>{{text}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="position: fixed;top: 0;left: 0;width: 10000px;height: 10000px;margin-left: -3000px;margin-top: -3000px;" ng-if="isLoad"></div>
