        <div class="row">

            <div class="col-md-4">

                    <div class="col-md-8">

                            <option>微信app支付</option>
                            <option>支付宝移动支付</option>
                            <option>荣盛币支付</option>
                        </select>

            </div>
            <div class="col-md-4">

                    <div class="col-md-8">
                        <select name="" id="subscriber-type" class="form-control">
                            <option value="personal">个人</option>
                            <option value="organization">机构</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="subscriber-contractId" class="col-md-4 control-label">开始时间</label>
                    <div class="col-md-8">
                        <input type="text" my-date-picker id="subscriber-contractId" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="subscriber-contractId" class="col-md-4 control-label">结束时间</label>
                    <div class="col-md-8">
                        <input type="text" my-date-picker id="subscriber-contractId" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="subscriber-channel-type" class="col-md-4 control-label">渠道类型</label>
                    <div class="col-md-8">
                        <select name="" id="subscriber-channel-type" class="form-control">
                            <option value="personal">米饭公社</option>
                            <option value="organization">盛行天下</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-1">
                <button class="btn btn-success btn-add">批量下载</button>

                <button class="btn btn-detail">查询</button>
                <button class="btn btn-success btn-reset">重置</button>
            </div>
        </div>
