<div class="swalk-category-list">

    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">

                <div class="portlet-body">
                    <div>
                        <div class="crumb">
                            数据维护 <span class="crumb-arrow">></span> <span class="second">参数管理</span>
                        </div>
                    </div>
                    <div class="row body-head">
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-green btn-add" ng-click="add()">+ 新增</button>
                        </div>
                        <div class="col-xs-6">
                            <div class="text-right">
                                <div class="form-group form-inline">
                                    <label>选择参数类型</label>
                                    <select id="type" ng-change="load()" ng-model="type" class="form-control input-xs input-inline" ng-options="type.id as type.name for type in typeList" required style="margin-left: 8px;">
                                        <option value="">-- 请选择 --</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="table-scrollable">
                        <table class="table table-bordered table-checkable table1 table-new" id="sample_1">
                            <thead>
                            <tr>
                                <th> 参数值名称 </th>
                                <th> 参数 </th>
                                <th> 详情 </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="category in categoryList">
                                <td>
                                    {{::category.name}}
                                </td>
                                <td>
                                    {{::typeMap[category.type]}}
                                </td>
                                <td>
                                    <a class="new-btn new-btn-yellow" ng-click="category.detail()">详情</a>
                                    <a class="new-btn new-btn-blue" ng-click="category.modify()">修改</a>
                                    <a class="new-btn new-btn-red" ng-click="category.delete()">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-12">
                        <tm-pagination conf="paginationConf"></tm-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
