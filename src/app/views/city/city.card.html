<div class="modal-header" >
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true"><span class="modal-close"></span></button>
    <div>
        <label class="modal-title">城市管理</label>
    </div>

</div>

<div class="modal-body form">
    <form id="cityForm" name="cityForm" class="form-horizontal form-row-seperated ng-pristine ng-valid" novalid>
        <div class="form-group ">
            <label class="col-sm-3 control-label" style="vertical-align:middle;text-align: right; ">城市名称</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <input type="text" class="form-control" name="title" ng-model="city.name" required  ng-disabled="isRead" />
                <span ng-show="!cityForm.title.$valid" style="color:red">请填写城市名称</span>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-3 control-label" style="vertical-align:middle;text-align: right; ">城市名称(拼音)</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <input type="text" class="form-control" name="pinyin" ng-model="city.pinyin" required  ng-disabled="isRead" />
                <span ng-show="!cityForm.pinyin.$valid" style="color:red">请填写城市名称拼音</span>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer" >
    <span ng-show="saveSuccess" style="color: green">保存成功!!!</span>
    <span ng-show="saveFail" style="color: red">保存失败!!!</span>
    <button type="button" class="btn btn-success btn-modal" ng-click="save()" ng-disabled="cityForm.$invalid || enableClick" ng-if="!isRead">确 认</button>
    <button type="button" class="btn btn-modal-cancel" ng-click="closeModal()">取 消</button>
</div>
