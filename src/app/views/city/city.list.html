<div class="container-fluid swalk-city-list">
    <div class="row">
        <div class="col-sm-12 portlet-body">
            <div class="row">
                <div class="crumb">
                    数据维护 <span class="crumb-arrow">></span> <span class="second">城市管理</span>
                </div>
            </div>
            <div class="row">
                <div class="body-head">
                    <div class="col-xs-3">
                        <div class="row">
                            <button type="button" class="btn btn-green btn-add" ng-click="add()">+ 新增</button>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="form-group form-inline text-right">
                                <label>城市名称</label>
                                <input ng-model="searchVal" class="form-control input-inline" enter-search enterfun="search()" style="padding: 8px 10px;margin-left: 8px" placeholder="请输入城市名称"/>
                                <input type="button" class="btn btn-detail" value="查询" ng-click="search();" style="margin-left: 8px">
                                <button type="button" class="btn btn-success btn-reset" ng-click="reset()">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-scrollable">
                    <div class="search-info" ng-if="searchInfo">
                        以下为关键词“{{searchValBackup}}”的搜索结果
                    </div>
                    <table class="table table-bordered table-checkable table1 table-new" id="sample_1">
                        <thead>
                        <tr>
                            <th>城市名称/拼音</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="city in cityList">
                            <td>
                                {{::city.name}}/{{::city.pinyin}}
                            </td>
                            <td>
                                <a class="new-btn new-btn-yellow" ng-click="city.detail()">详情</a>
                                <a class="new-btn new-btn-blue" ng-click="city.detail(1)">修改</a>
                                <a class="new-btn new-btn-red" ng-click="city.delete()">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <tm-pagination conf="paginationConf"></tm-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
