<div class="modal-header" >
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true"><span class="modal-close"></span></button>
    <div>
        <label class="modal-title">类型详情</label>
    </div>

</div>

<div class="modal-body form">
    <form id="noticeForm" name="noticeForm" class="form-horizontal form-row-seperated ng-pristine ng-valid" novalid>
        <div class="form-group ">
            <label class="col-sm-4 control-label" style="margin-left: 10px;vertical-align:middle;text-align: center; width: 20%">类型详情</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <input ng-disabled="isRead" type="text" name="title" ng-model="category.name" required/>
                <span ng-show="!noticeForm.title.$valid" style="color:red">请填写参数值名称</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" style="margin-left: 10px; vertical-align:middle;text-align: center; width: 20%">参数</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <select ng-disabled="isRead" ng-model="category.type" class="form-control input-inline" ng-options="type.id as type.name for type in typeList" required>
                    <option value="">-- 请选择 --</option>
                </select>
                <span ng-show="!category.type" style="color:red">请选择参数</span>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer" ng-if="!isRead">
    <span ng-show="saveSuccess" style="color: green">保存成功!!!</span>
    <span ng-show="saveFail" style="color: red">保存失败!!!</span>
    <button type="button" class="btn btn-success btn-modal" ng-click="save()" >确 认</button>
    <button type="button" class="btn btn-modal-cancel" ng-click="closeModal()" ng-disabled="noticeForm.$invalid">取 消</button>
</div>
