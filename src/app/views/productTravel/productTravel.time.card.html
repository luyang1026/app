<div class="modal-header" >
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true"><span class="modal-close"></span></button>
    <div>
        <label class="modal-title">库存&价格</label>
    </div>
</div>

<div class="modal-body form">
    <div class="col-md-12">
        <div class="row">
            <form id="addServiceForm" name="addTimeForm" class="form-horizontal form-row-seperated ng-pristine ng-valid">

                <div class="form-group">
                    <label class="col-md-3 control-label">开始日期</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="time.startDate" datetimez required readonly datepicker-popup="yyyy-MM-dd"/>
                        <div ng-show="!time.startDate" style="color: red">请填写开始日期</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">结束日期</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="time.endDate" class="form-control" datetimez required readonly datepicker-popup="yyyy-MM-dd"/>
                        <div ng-show="!time.endDate" style="color: red">请填写结束日期</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">最晚成团时间</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="time.lastDealDate" class="form-control" datetimez data-minview="0" required readonly/>
                        <div ng-show="!time.lastDealDate" style="color: red">请填写最晚成团时间</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">最少成团份数</label>
                    <div class="col-md-8">
                        <input type="number" ng-model="time.last_pro_num" class="form-control" required/>
                        <div ng-show="!time.last_pro_num" style="color: red">请填写最少成团份数</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">价格</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="time.price" class="form-control" required ng-pattern="/^([1-9]\d*|0)(\.\d{2})?$/"/>
                        <div ng-show="!time.price" style="color: red">请填写价格(必须为数字，并精确到小数点后两位！)</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">份数上限</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="time.proTotal" class="form-control" required checknub/>
                        <div ng-show="!time.proTotal" style="color: red">请填写总数</div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

<div class="form-group">

</div>


<div class="modal-footer">
    <span ng-show="saveSuccess" style="color: green">保存成功!!!</span>
    <span ng-show="saveFail" style="color: red">保存失败!!!</span>
    <button type="button" class="btn btn-success btn-modal" ng-click="saveTime()" ng-disabled="!addTimeForm.$valid || holdDoubleClick">确 认</button>
    <button type="button" class="btn btn-modal-cancel" ng-click="closeModal()">取 消</button>
</div>
