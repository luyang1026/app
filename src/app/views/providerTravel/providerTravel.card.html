<div class="modal-header" >
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true"><span class="modal-close"></span></button>
    <div>
        <label class="modal-title">商户管理</label>
    </div>

</div>

<div class="modal-body form">
    <form id="cityForm" name="sellerForm" class="form-horizontal form-row-seperated ng-pristine ng-valid" novalid>
        <div class="form-group ">
            <label class="col-sm-3 control-label text-right" style="vertical-align:middle;">商户名称</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <input type="text" class="form-control" name="name" ng-model="seller.name" required  ng-disabled="isRead" />
                <span ng-show="!sellerForm.name.$valid" style="color:red">请填写度假产品供应商全称</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label text-right" style="vertical-align:middle;">联系人</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <input type="text" class="form-control" name="contact" ng-model="seller.contact" required  ng-disabled="isRead" />
                <span ng-show="!sellerForm.contact.$valid" style="color:red">请填写供应商联系人姓名</span>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-3 control-label text-right" style="vertical-align:middle;">联系电话</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <input type="text" class="form-control" name="phone" ng-model="seller.phone" required  ng-disabled="isRead" ng-minlength="11" ng-pattern="/^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/"/>
                <span ng-show="!sellerForm.phone.$valid" style="color:red">请填写正确的联系电话(电话号码格式为xxxx-xxxxxxx,手机号码格式为11位数字)</span>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer" >
    <span ng-show="saveSuccess" style="color: green">保存成功!!!</span>
    <span ng-show="saveFail" style="color: red">保存失败!!!</span>
    <button type="button" class="btn btn-success btn-modal" ng-click="save()" ng-disabled="sellerForm.$invalid && enableClick" ng-if="!isRead">确 认</button>
    <button type="button" class="btn btn-modal-cancel" ng-click="closeModal()">取 消</button>
</div>
