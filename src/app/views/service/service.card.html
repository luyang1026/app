<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true"><span class="modal-close"></span></button>
    <div>
        <label class="modal-title">服务管理</label>
    </div>

</div>

<div class="modal-body form">
    <form id="serviceForm" name="serviceForm" class="form-horizontal form-row-seperated ng-pristine ng-valid" novalid>
        <div class="form-group ">
            <label class="col-sm-3 control-label">服务名称</label>

            <div class="col-sm-8" style="vertical-align:middle">
                <input ng-disabled="isRead" class="form-control" type="text" name="title" ng-model="service.name" required ng-maxlength="30"/>
                <span ng-show="!service.name" style="color:red">请填写服务名称名称(最多不能超过30字)</span>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-3 control-label">服务类型</label>
            <div class="col-sm-8" style="vertical-align:middle">
                <select ng-disabled="isRead" ng-model="service.type" class="form-control input-inline" ng-options="type.id as type.name for type in typeList">
                    <option value=''>-- 请选择 --</option>
                </select>
                <span ng-show="!service.type && service.type !== 0" style="color:red">请填写服务类型</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">服务范围</label>

            <div class="col-sm-8" style="vertical-align:middle">
                <select ng-disabled="isRead" ng-model="service.service_type"
                        class="form-control input-inline"
                        ng-options="type.id as type.name for type in serviceTypeList" required>
                    <option value="">-- 请选择 --</option>
                </select>
                <span ng-show="!service.service_type" style="color:red">请选择服务范围</span>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-12">
                <div class="row">
                    <label class="col-sm-3 control-label">选中图片</label>
                    <div class="file-group col-sm-8" style="line-height: 34px">
                        <button class="btn btn-success" ng-disabled="isRead">上传图片</button>
                        <input type="file" nv-file-select="" uploader="uploader0" ng-if="!isRead" ng-disabled="holdDoubleClick"/>
                    </div>
                </div>
            </div>
            <div class="upload-table" style="padding-left: 40px">
                <table class="table">
                    <thead>
                    <tr>
                        <th>图片</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-show="showOldPic0">
                        <td>
                            <div class="downloaded-img">
                                <span nowrap>
                                    <img ng-src="{{pictureUrlList[0]}}">
                                </span>
                            </div>
                        </td>

                    </tr>
                    <tr ng-repeat="item in uploader0.queue">

                        <td>
                            <div class="downloaded-img">
                                <div ng-show="uploader0.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="row">
                    <label class="col-sm-3 control-label">未选中图片</label>
                    <div class="file-group col-sm-8" style="line-height: 34px">
                        <button class="btn btn-success" ng-disabled="isRead">上传图片</button>
                        <input type="file" nv-file-select="" uploader="uploader1" ng-if="!isRead" ng-disabled="holdDoubleClick"/>
                    </div>
                </div>
            </div>
            <div class="upload-table" style="padding-left: 40px">
                <table class="table">
                    <thead>
                    <tr>
                        <th>图片</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-show="showOldPic1">
                        <td>
                            <div class="downloaded-img">
                                <span nowrap>
                                    <img ng-src="{{pictureUrlList[1]}}">
                                </span>
                            </div>
                        </td>

                    </tr>
                    <tr ng-repeat="item in uploader1.queue">

                        <td>
                            <div class="downloaded-img">
                                <div ng-show="uploader1.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer" >
    <span ng-show="others.saveSuccess" style="color: green">保存成功!!!</span>
    <span ng-show="pthers.saveFail" style="color: red">保存失败!!!</span>
    <button ng-if="!isRead" type="button" class="btn btn-success btn-modal" ng-click="save()" ng-disabled="serviceForm.$invalid || holdDoubleClick">确 认</button>
    <button type="button" class="btn btn-modal-cancel" ng-click="closeModal()">取 消</button>
</div>
